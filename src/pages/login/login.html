<ion-header class="header">
	<ion-navbar>
	<ion-title>Login</ion-title>
	</ion-navbar>
		<ion-card>
		<img src="/assets/img/logo-softtek.png" class="centerImage" alt="Softtek Logo"/>
	  </ion-card>
	
	<ion-card class="cardSession">
		<ion-card-header class="cardHeaderSession">
			Reserva de Cocheras
		</ion-card-header>
	</ion-card>
		
	<ion-list padding>	
		<ion-item>
			<ion-label stacked>Usuario</ion-label>
			<ion-input [(ngModel)]="userName" type="text" value=""></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Contrase√±a</ion-label>
			<ion-input [(ngModel)]="password" type="password"></ion-input>
		</ion-item>
		<ion-item>
		  <ion-label item-center>Guardar credenciales</ion-label>
		  <ion-checkbox item-content color="green" checked="true"></ion-checkbox>
		</ion-item>
		<ion-item>
		  <button ion-button button full large round class="submit-btn" (click)="login()" button-large>Ingresar</button>
		  <button ion-button button full large round class="submit-btn" (click)="exitApp()" button-large>Salir</button>
		</ion-item>
	</ion-list>
</ion-header>
