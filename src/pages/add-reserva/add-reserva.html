<ion-header>
	<ion-navbar>
		<ion-title item-center style="display:inline-block">Reservas</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-item class="labelUser">
	  <ion-label>{{userName}}</ion-label>
	</ion-item>
	<ion-item>
		<ion-label>{{garage.garage}} ({{garage.id}})</ion-label>
	</ion-item>
	<ion-item>
		<ion-label>Fecha de reserva: {{garageDate}}</ion-label>
	</ion-item>
	
	<ion-list>
	<ion-item-sliding *ngFor="let reservation of reservations">
	  <ion-item [ngClass]="	{itemDisponible : reservation.estado === 'Disponible',
							 itemSuReserva : reservation.estado === 'Su reserva',
							 itemReservaParcial : reservation.estado === 'Reserva parcial',
							 itemReservaCompleta : reservation.estado === 'Reserva completa' }">
		<ion-label item-left>{{reservation.horario}}</ion-label>
		<ion-label>{{reservation.usuario}}</ion-label>
		<button ion-button item-right (click)="removeReserva()"><ion-icon name="remove"></ion-icon></button>
		<button ion-button item-right (click)="addReserva()"><ion-icon name="car"></ion-icon></button>
		<button ion-button item-right (click)="editReserva()"><ion-icon name="edit"></ion-icon></button>
		<button ion-button item-right (click)="callUser()"><ion-icon name="cel"></ion-icon></button>
	  </ion-item>
	</ion-item-sliding>
	</ion-list> 
</ion-content>
